<!DOCTYPE html>

<head>

    <title>Crude_css</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>

<body>

        <header>

        <!-- section -->

            <table >

                        <th>#</th>

                <hr>
                <tbody>
                   

                  

                    <tr>
                        <td>1</td>
                        <td><img width="60" height="60" src="./images/logo9.avif" alt=""></td>
                        <td>23/10/2023</td>

                        <td>
                            <i class="fas fa-check-circle"></i> Active
                        </td>
                        <td><a href="#">
                                <i class="fas fa-edit"></i>
                            </a>

                            <a href="#">

                            </a>

                    </tr>
                    <tr>
                        <td>2</td>
                        <td><img width="60" height="60" src="./images/logo8.jpg" alt=""></td>

                            <i class="fas fa-check-circle"></i> Active
                        </td>

                                <i class="fas fa-edit"></i>
                            </a>

                            <a href="#">
                                <i class="fas fa-trash-alt"></i>
                            </a>

                </tbody>

            </table>
